# Alembic 配置文件

[alembic]
# 脚本目录
script_location = aerotest/db/migrations

# 模板文件
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path 配置
prepend_sys_path = .

# 时区
timezone = Asia/Shanghai

# 版本号格式
# truncate_slug_length = 40

# 输出编码
output_encoding = utf-8

[post_write_hooks]
# 格式化钩子
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 120

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

